version: '3'
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  gateway:
    build:
      context: spam-filter-gateway-service
    ports:
      - "8081:8081"
      - "8082:8082"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
    depends_on:
      - rabbitmq
    deploy:
      mode: replicated
      replicas: 2

  gateway2:
    build:
      context: spam-filter-gateway-service
    ports:
      - "8083:8083"
      - "8084:8084"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
    depends_on:
      - rabbitmq
    deploy:
      mode: replicated
      replicas: 2

  charging:
    build:
      context: spam-filter-charging-service
    ports:
      - "8090:8090"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
    depends_on:
      - rabbitmq
    deploy:
      mode: global